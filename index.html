
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pips Pegue e Monte</title>

  <!-- Meta Tag Google Analytics (opcional se ativado dinamicamente) -->
  <!-- Aqui propositalmente omitido porque será carregado dinamicamente com consentimento -->

  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .cookie-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #222;
      color: #fff;
      padding: 15px 20px;
      font-size: 14px;
      display: none;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      z-index: 9999;
    }
    .cookie-text {
      flex: 1 1 60%;
      margin-bottom: 10px;
    }
    .cookie-buttons {
      display: flex;
      gap: 10px;
      flex: 1 1 30%;
      justify-content: flex-end;
    }
    .cookie-banner a {
      color: #4fc3f7;
      text-decoration: underline;
    }
    .cookie-banner button {
      background: #4fc3f7;
      color: #000;
      border: none;
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Página exemplo com banner de cookies LGPD</h1>
  <p>Este site usa cookies conforme a LGPD.</p>

  <!-- Cookie Banner LGPD -->
  <div id="cookie-banner" class="cookie-banner">
    <div class="cookie-text">
      Utilizamos cookies para melhorar sua experiência e analisar o tráfego do site. Para mais informações, leia nossa 
      <a href="cookies.html" target="_blank">Política de Cookies</a>.
    </div>
    <div class="cookie-buttons">
      <button onclick="aceitarCookies()">Aceitar</button>
      <button onclick="recusarCookies()">Recusar</button>
    </div>
  </div>

  <script src="cookie.js"></script>
</body>
